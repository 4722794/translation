method: random
metric:
    name: bleu
    goal: maximize
parameters:
    vocab_source:
        value: 5001
    vocab_target:
        value: 5001
    optimizer:
        values: ['adam','sgd','adamw']
    scheduler:
        values: ['cosine','custom',null]
    dropout:
        values: [0.3,0.4,0.5,0.6]
    embedding_size:
        values: [32,64,128,256,512]
    hidden_size:
        values: [32,64,128,256,512]
    learning_rate:
        distribution: log_uniform_values
        min: 0.0001
        max: 0.001
    batch_size:
        values: [32,64,128,256,512]